{% load svg static %}

<div class="left-segment skills">
    <h2 class="title">{{ title }}</h2>
    <div class="skill-items">
        {% for skill in skills %}
            <div class="skill">
                <p class="skill-label">{{ skill.label }}</p>
                <div class="skill-bar">
                    <div class="skill-bar-filler skill-bar-filler-{{ skill.level }}"></div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
