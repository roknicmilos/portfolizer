{% load svg i18n %}

<div class="left-segment links">
    <h2 class="title">{% trans 'LINKS' %}</h2>
    <div class="link-items">
        {% for link in links %}
            <a class="link" href="{{ link.url }}">
                {% svg "cv/svg/"|add:link.type|add:".svg" %}
                <p class="link-label">{{ link.label }}</p>
            </a>
        {% endfor %}
    </div>
</div>
