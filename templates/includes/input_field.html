<div class="input-field input-field--{{ field.widget_type }}
            {% if field.errors or form.non_field_errors %}input-field--with-errors{% endif %}">
    <label>
        <span class="label-text">{{ field.label }}</span>
        {{ field }}
    </label>
    {% if field.help_text %}
        <small class="help-text">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
</div>
