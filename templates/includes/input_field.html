<div class="input-field">
    <label>
        <span class="label-text">{{ field.label }}</span>
        {{ field }}
    </label>
    {% if field.help_text %}
        <small class="help-text">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
</div>
