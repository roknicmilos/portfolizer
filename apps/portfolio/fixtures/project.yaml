    description:
      Architected and developed a Next.js app for online parking payments,
      designed to streamline the parking process for users. Leveraged a
      monorepo on GitHub and integrated Cypress for rigorous testing,
      ensuring robust performance. Developed a Django REST API to handle
      payment transactions, communicating with a Parking GraphQL API to
      manage payment status. Integrated multiple payment service providers
      to offer clients flexible gateway options.
    description_sr:
      Arhitektovao i razvio Next.js aplikaciju za online plaćanje parkinga,
      dizajniranu da pojednostavi proces parkiranja za korisnike. Iskoristio
      monorepo na GitHub-u i integrisao Cypress za rigorozno testiranje,
      osiguravajući robustnu performansu. Razvio Django REST API za up
      ravljanje transakcijama plaćanja, komunicirajući sa Parking GraphQL
      API-jem za upravljanje statusom plaćanja. Integrisao više pružalaca
      usluga plaćanja kako bi klijentima ponudio fleksibilne opcije
      gateway-a.
