    name_sr: Portali za parkiranje
    role: Full Stack Software Engineer
    role_sr: Full Stack Softver Inženjer
    start: 2020-06-01
    technologies:
      Python, Django, PostgreSQL, Pytest, HTML, SCSS, JavaScript, jQuery,
      Docker, Docker Compose, Travis CI
    description:
      I initiated and led the development of a white-label platform that
      allows users to create and manage their parking reservations.
      Originally planned for a few months, the project was extended due
      to its significant success, ultimately generating substantial
      revenue with the deployment of over 40 portals and facilitating
      more than 1 million reservations. I was using Python/Django on the
      backend and HTML, CSS, SCSS, and JavaScript on the frontend.
      Additionally, I utilized Docker for containerization and deployment.
    description_sr:
      Pokrenuo sam i vodio razvoj platforme za belu etiketu koja korisnicima
      omogućava kreiranje i upravljanje svojim rezervacijama za parkiranje.
      Originalno planiran za nekoliko meseci, projekat je produžen zbog
      značajnog uspeha, što je konačno generisalo značajne prihode sa
      implementacijom preko 40 portala i olakšavanjem više od 1 milion
      rezervacija. Koristio sam Python/Django na backend-u i HTML, CSS,
      SCSS i JavaScript na frontend-u. Dodatno, koristio sam Docker za
      kontejnerizaciju i implementaciju.
