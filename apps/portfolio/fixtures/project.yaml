      Portfolizer je platforma zasnovana na Django-u za kreiranje i
      upravljanje profesionalnim portfolijima, omogućavajući korisnicima
      da prikažu svoje veštine i projekte. Iskoristio sam Django-ov ugrađeni
      admin interfejs i funkcionalnost autentifikacije korisnika za
      pojednostavljeno upravljanje sadržajem. Platforma je kontejnerizovana
      i implementirana pomoću Dockera, sa integracijom u GitHub Actions za
      automatizovano testiranje i deploy. Hostovana je na DigitalOcean-u i
      optimizovana za performanse i skalabilnost koristeći Nginx i Gunicorn.
