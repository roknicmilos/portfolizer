      A personal project where I took on the role of a one-man army.
      Portfolizer is a Django-based platform for creating and managing
      professional portfolios, enabling users to showcase their skills and
      projects. I leveraged Django's built-in admin interface and user
      authentication for streamlined content management. The platform is
      containerized and deployed using Docker, integrated with GitHub Actions
      for automated testing and deployment. It is hosted on DigitalOcean,
      optimized for performance and scalability using Nginx and Gunicorn.
