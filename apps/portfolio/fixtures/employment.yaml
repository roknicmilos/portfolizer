    start: 2019-01-01
    end: 2023-08-01
    description:
      During this period, I began my journey as a Software Engineer,
      where I initially worked extensively with PHP technologies,
      including Drupal, WordPress, and Symfony. After the first one
      and a half years, I transitioned to working on Python/Django
      and Next.js projects, a focus that spanned over four years.
      In addition to my development work, I took on leadership roles
      in two internal hackathon projects and mentored colleagues and
      students in Python/Django and React. I also gained valuable
      experience with Docker and various CI tools. For the last three
      years of this period, I exclusively worked on Ubuntu, solidifying
      my proficiency with this operating system.
    description_sr:
      Tokom ovog perioda, započeo sam svoje putovanje kao softverski
      inženjer, gde sam prvobitno radio intenzivno sa PHP tehnologijama,
      uključujući Drupal, WordPress i Symfony. Nakon godinu i po dana,
      prešao sam na rad na Python/Django i Next.js projektima, fokus
      koji je trajao četiri godine. Pored svog razvojnog rada, preuzeo
      sam vođstvo u dva interna hakatona i mentorisao kolege i studente
      u Python/Django i React. Takođe sam stekao vredno iskustvo sa
      Dockerom i raznim CI alatima. Poslednje tri godine ovog perioda,
      isključivo sam radio na Ubuntu, čime sam učvrstio svoje poznavanje
      ovog operativnog sistema.
